<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--A table with the details of the courses, Courses can be deleted and viewed here . Navigation back to home page below table -->

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}"></f:event>
</f:metadata>

<h:head>
	<title>DCW Project 2018/19</title>
	<style>
.bgImage {
	background-image: url("resources/bg2.png");
}
</style>
	<h:outputStylesheet library="css" name="tables.css" />

</h:head>
<h1>Course Details</h1>

<h:body styleClass="bgImage">
	<h:form>
		<h:commandButton value="Add Course" action="addCourse" />
		<br></br>
		<h:messages globalOnly="true" styleClass='error' />
		<h:dataTable value="#{courseController.course}" var="c"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">

			<h:column>
				<f:facet name="header">Course ID:</f:facet>    				
      #{c.cID}
   </h:column>

			<h:column>
				<f:facet name="header">Course Name:</f:facet>
      #{c.cName}
   </h:column>

			<h:column>
				<f:facet name="header">Duration:</f:facet>
      #{c.duration}
   </h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete"
					action="#{courseController.deleteCourse(c)}" />&#160;
				<h:commandLink value="Show Students"
					action="#{courseController.getCourseObject(c)}" />
			</h:column>

		</h:dataTable>
		<h:commandLink value="Home" action="index" />
	</h:form>
</h:body>
</html>
