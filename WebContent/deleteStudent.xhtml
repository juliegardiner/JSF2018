<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   
   <h:head>
    <title>DCW Project 2018/19</title>
   </h:head> 
   <h:body>
   <h2>Delete Student Details</h2>
 	<h:messages globalOnly="true" styleClass="error" style="color:red"/>
    <h:form>
    <h:panelGrid columns="1" bgcolor="silver" border="1" cellpadding="10" cellspacing="3">
		
		<f:facet name="header">
			<h:outputLabel value=" Delete Student Name  " />
			<h:inputText value="#{student.name}" id="sid" requiredMessage="Mandatory Field"/>
		</f:facet>	
 	<h:commandButton value="Delete Student" action="#{studentController.DeleteStudent(student)}"/>
   </h:panelGrid>
    </h:form>
     <h:link value="Home" outcome="index" />
   </h:body>
</html>
