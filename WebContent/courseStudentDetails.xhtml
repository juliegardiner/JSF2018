<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	<f:metadata>
	<f:event type="preRenderView"
	listener="#{courseController.studentCourseDetails(student)}"
	></f:event>
	</f:metadata>
  
  <h:head>
    <title>DCW Project 2018/19</title>
     <h:outputStylesheet library="css" name="tables.css"/>
  </h:head>
  <h1>Student Course Details</h1>
  
  <h:body>
  <h:form>
  <h:dataTable value = "#{courseController.courses}" var = "a" 
   styleClass = "table"
   headerClass = "table-header"
   rowClasses = "table-odd-row,table-even-row">
   
   <h:column>    				
      <f:facet name = "header">Course ID:</f:facet>    				
      #{a.cID}
   </h:column>
   
    <h:column>
      <f:facet name = "header">Course Name:</f:facet>
      #{a.cName}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Duration:</f:facet>
      #{a.duration}
   </h:column>
 
   <h:column>
      <f:facet name = "header">Student Name:</f:facet>
      #{a.name}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Student Address:</f:facet>
      #{a.address}
   </h:column>
  
</h:dataTable> 
<h:commandLink value="Home" action="index"/>  
	<br/>
	<h:commandLink value="Courses" action="list_courses"/> 
</h:form> 		
  </h:body>
</html>
