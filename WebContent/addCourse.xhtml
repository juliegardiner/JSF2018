<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>DCW Project 2018/19</title>
</h:head>

<h:body>
	<h1>Add Courses</h1>
	<h:form>
		<h:messages globalOnly="true" styleClass='error' />
		<h:panelGrid columns="4" border="1" cellpadding="10" cellspacing="1"
			bgcolor="pink">

			<f:facet name="header">
				<h:outputText value="Add Courses" />
				</f:facet>
				
					<h:outputLabel value="  Course ID  " />
					<h:inputText value="#{course.cID}" id="cID"
						placeholder="Mandatory field" required="true"
						requiredMessage="Mandatory field" />
				
					<h:outputLabel value="  Course Name  " />
					<h:inputText value="#{course.cName}" id="cname" required="true"
						requiredMessage="Mandatory field" />
				
					<h:outputLabel value="  Course Duration  " />
					<h:inputText value="#{course.duration}" id="duration"
						required="true" requiredMessage="Mandatory field" />
				
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id = "submit" value="Add" action="#{courseController.addNewCourse(course)}" />
					</h:panelGroup>
					</f:facet>		
		</h:panelGrid>
		<h:commandLink value="Home" action="index" />
		<br />
		<h:commandLink value="Courses" action="list_courses" />
	</h:form>
	<h:message for="Add" style="color:blue" />
</h:body>
</html>
