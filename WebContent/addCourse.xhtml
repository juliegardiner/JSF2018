<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>DCW Project 2018/19</title>
  </h:head>
  
  <h:body>
  	<h:form>
  		<h:messages globalOnly="true" styleClass="error"/>
  		<br/>
		Course ID: <h:inputText value="#{course.cID}"/> 
		<br/>
		Course Name: <h:inputText value="#{course.cName}" />
		<br/>
		Course Duration: <h:inputText value="#{course.duration}"/>
		<br/>
		<h:commandButton value="Add" action="#{courseController.addNewCourse(course)}" />
  	</h:form>
  </h:body>
</html>
