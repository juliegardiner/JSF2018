<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{courseController.loadCourses(courses)}" />
</f:metadata>

<h:head>
	<title>View Courses</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error"/>
	<h:form>
		<h:commandButton value="Add Course" action = "add-course"/> <br />
		<br/>
		<h:dataTable value="#{courseController.courses}" var="c"
			border="2" styleClass="courseTable" headerClass="courseTableHeader"
			rowClasses="courseTableOddRow,courseTableEvenRow">
			<h:column>
				<f:facet name="header">Course ID:</f:facet>
		    	#{c.cid}
		    </h:column>
		    <h:column>
				<f:facet name="header">Course Name:</f:facet>
		    	#{c.name}
		    </h:column>
		    <h:column>
				<f:facet name="header">Course Duration:</f:facet>
		    	#{c.duration}
		    </h:column>
		    <h:column>
		    	<a><h:commandLink value="Delete" action="#{courseController.deleteCourse(courses)}"/></a>
		    </h:column>
			<br />
		</h:dataTable>
		<br/>
		<a><h:commandLink value="Back" action="index"/></a>
	</h:form>
	
</h:body>
</html>
