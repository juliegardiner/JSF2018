<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<!--Add Student page where a user will enter the details for adding a student. Navigation back to home page and also to view the list of student-->

<h:head>
	<title>DCW Project 2018/19</title>
	<style>
	.bgImage{background-image:url("resources/bg.png");}
	.text{position: absolute;font-size: 20px; top: 70%;  color: black;}
	.text2{position: absolute;font-size: 20px; top: 60%;  color: black;}
	
	</style>
</h:head>
<h:body styleClass="bgImage">
	<h1>Add Students</h1>
	<h:form>
		<h:messages globalOnly="true" styleClass='error' />
		<h:panelGrid columns="4" border="1" cellpadding="10" cellspacing="1"
			bgcolor="pink">

			<f:facet name="header">
				<h:outputText value="Add Students" />
				</f:facet>
				
					<h:outputLabel value="  Student ID  " />
					<h:inputText value="#{student.sid}" id="sid" a:placeholder="Mandatory field" required="true"
						requiredMessage="Mandatory field" />
						
						<h:outputLabel value=" Course ID  " />
					<h:inputText value="#{student.cID}" id="cID"
						a:placeholder="Mandatory field" required="true"
						requiredMessage="Mandatory field" />
				
					<h:outputLabel value="  Student Name  " />
					<h:inputText value="#{student.name}" id="name" required="true"
						a:placeholder="Mandatory field" requiredMessage="Mandatory field" />
				
					<h:outputLabel value=" Student Address " />
					<h:inputText value="#{student.address}" id="duration"
						a:placeholder="Mandatory field" required="true" requiredMessage="Mandatory field" />
				
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id = "submit" value="Add" action="#{studentController.addNewStudent(student)}" />
					</h:panelGroup>
					</f:facet>		
		</h:panelGrid>
		<h:link styleClass="text" value="Home" outcome="index" />
		<br />
		<h:link styleClass="text2" value="Students" outcome="list_students" />
	</h:form>
	
</h:body>
</html>
