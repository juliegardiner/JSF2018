<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>DCW Project 2018/19</title>
  </h:head>
  
  <h:body>
  	<h:form>
  		<h:messages globalOnly="true" styleClass="error"/>
  		<br/>
		Student ID: <h:inputText value="#{student.sid}"/> 
		<br/>
		Course ID: <h:inputText value="#{student.cID}" />
		<br/>
		Student Name: <h:inputText value="#{student.name}"/>
		<br/>
		Student Address: <h:inputText value="#{student.address}"/>
		<br/>
		<h:commandButton value="Add" action="#{studentController.addNewStudent(student)}" />
  	</h:form>
  </h:body>
</html>
