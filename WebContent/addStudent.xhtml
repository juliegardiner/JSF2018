<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<h:body>
	<h1>Add Students</h1>
	<h:form>
		<h:messages globalOnly="true" styleClass='error' />
		<h:panelGrid columns="4" border="1" cellpadding="10" cellspacing="1"
			bgcolor="pink">

			<f:facet name="header">
				<h:outputText value="Add Students" />
				</f:facet>
				
					<h:outputLabel value="  Student ID  " />
					<h:inputText value="#{student.sid}" id="sid" placeholder="Mandatory field" required="true"
						requiredMessage="Mandatory field" />
						
						<h:outputLabel value=" Course ID  " />
					<h:inputText value="#{student.cID}" id="cID"
						placeholder="Mandatory field" required="true"
						requiredMessage="Mandatory field" />
				
					<h:outputLabel value="  Student Name  " />
					<h:inputText value="#{student.name}" id="name" required="true"
						requiredMessage="Mandatory field" />
				
					<h:outputLabel value=" Student Address " />
					<h:inputText value="#{student.address}" id="duration"
						required="true" requiredMessage="Mandatory field" />
				
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id = "submit" value="Add" action="#{studentController.addNewStudent(student)}" />
					</h:panelGroup>
					</f:facet>		
		</h:panelGrid>
		<h:commandLink value="Home" action="index" />
		<br />
		<h:commandLink value="Courses" action="list_students" />
	</h:form>
	<h:message for="Add" style="color:blue" />
</h:body>
</html>
